Name: silverstripe-email-template-generator
---

Suilven\EmailTemplateGenerator\Task\GenerateEmailTemplatesTask:
  template_scheme: cerberus

  template_variables:
    - client_name: 'Acme Inc'
    - client_admin_team_name: 'Acme Inc Team'

    # colors

    # buttons
    - button_hover_background_color: '#555'
    - button_hover_border_color: '#555'

    # main background color
    - background_color: '#fff'

    # logo
    - logo_url: https://www.silverstripe.org/themes/ssv3/img/global-logo-open-source.svg
    - logo_width: 192
    - logo_height: 46

    # hero image
    - hero_image_url: http://placehold.it/600x300
    - hero_image_width: 600
